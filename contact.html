		<div class="contact-main" id="contact"> <!-- Contact/main section -->
			<div class="container">
				<div class="row">
					<div class="col-md-12 contact-title">
						<h2> - <span class="flair">CONTACT</span>INFORMATION - </h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 contact-title">
						<p>Thank you for your interest in my work. Feel free to connect with me around the web, or send me a message directly.</p>
					</div>
				</div>
				<!-- Contact Form -->
				<div class="row">
					<div class="col-md-12 form-title">
						<h1>Get in Touch</h1>
						<form action="mailto:connect@jasonhm.com" method="post">
							<fieldset class="contact-form">
								<input type="text" name="name" placeholder="Name" required>
								<input type="email" name="email" placeholder="Email address" required>
								<input type="text" name="subject" placeholder="Subject" required>
								<textarea name="message" placeholder="Add your message here" required></textarea>
								<input type="submit" id="submit" value="Submit" >
							</fieldset>
						</form>
					</div>
				</div>
			</div>

	<script>
		//Sticky header
		function fixDiv() {
		    var $div = $(".nav2");
		    if ($(window).scrollTop() > $div.data("top")) { 
		        $('.nav2').addClass("menu-div-scroll"); 
		    }
		    else {
		        $('.nav2').removeClass("menu-div-scroll");
		    }
		}
		// set nav to original position on load
		$(".nav2").data("top", $(".nav2").offset().top); 
		$(window).scroll(fixDiv);
		//mobile menu dropdown
		$('.mobile-toggle-btn').click(function(){
				$('.nav-function').toggleClass('mobile-hide', 400, 'easeInSine');
			});
	</script>
